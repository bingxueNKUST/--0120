<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>創作中心</title>
  </head>
  <style>
    .mt-10{
      margin-top: 10px;
    }
    .w-300h-500{
      width: 300px;
      height: 500px;
    }
    .right{
      float: right;
    }

    .btn-box {
      text-align: center;
      overflow: hidden;
    }

    .btn-box > button {
      margin: 1%;
      border-radius: 20px;
      float: left;
      width: 100px;
      padding: 6px 12px;
    }

    .box{
      padding: 0;
      width: 999px;
      height: 100px; 
      margin: auto;
      overflow:hidden;
    }
    
    .list{
        margin: 0;
    }

    .photo,
    .photo>img{
        width: 150px;
        height: 100px;
        font-size: 3.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        float: left;
        margin-right:10px;
    }
    
    .color1{
        background-color: rgb(8,8,8);
    }


  </style>
  <body>

    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-5">
          <a class="navbar-brand" href="http://127.0.0.1:8000">創作中心</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" aria-current="page" href="#!" data-bs-toggle="modal" data-bs-target="#exampleModal">登入</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">故賞天地</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">關於我們</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">與我們聯繫</a></li>
              </ul>
          </div>
      </div>
  </nav>


  <!-- 登入 Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">會員登入</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">帳號</label>
                        <input type="text" class="form-control" id="recipient-name" required>
                        <div class="invalid-feedback">請輸入帳號</div>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">密碼</label>
                        <input class="form-control" type="password" id="message-text" required></input>
                        <div class="invalid-feedback">請輸入密碼</div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger">送出</button>
              </form>
                <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">會員註冊</button>
            </div>
                
        </div>
    </div>
  </div>

  <!-- 註冊 Modal -->
  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel2">會員註冊</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                  <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">姓名</label>
                        <input type="text" class="form-control" id="recipient-name" required>
                        <div class="invalid-feedback">請輸入姓名</div>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">電話</label>
                        <input class="form-control " id="message-text" required></input>
                        <div class="invalid-feedback">請輸入電話</div>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">地址</label>
                        <input class="form-control " id="message-text" required></input>
                        <div class="invalid-feedback">請輸入地址</div>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">信箱</label>
                        <input class="form-control " id="message-text" required></input>
                        <div class="invalid-feedback">請輸入信箱</div>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">密碼</label>
                        <input class="form-control" type="password" id="message-text" required></input>
                        <div class="invalid-feedback">請輸入密碼</div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger">送出</button>
            </div>
                  </form>
        </div>
    </div>
  </div>

  

    <div>
      <div>{% block content %} {% endblock %}</div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark mt-10">
      <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; 創作中心 2022</p></div>
    </footer>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  
    <!-- btn js -->
    <script type="text/javascript">
      let cnt = 0;
      function changeColor(oTarget) {
          cnt += 1;
          console.log(cnt);
          if (cnt == 1) {
              oTarget.style.backgroundColor = 'yellow';
          } else if (cnt == 2) {
              oTarget.style.backgroundColor = 'orange';
          } else if (cnt == 3) {
              oTarget.style.backgroundColor = 'red';
          } else {
              oTarget.style.backgroundColor = 'white';
              cnt = 0;
          }
      }
  </script>

  <!-- 表單驗證 -->
  <script>
    (function () {
    'use strict';
    window.addEventListener('load', function () {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function (form) {
    form.addEventListener('submit', function (event) {
    if (form.checkValidity() === false) {
    event.preventDefault();
    event.stopPropagation();
    }
    form.classList.add('was-validated');
    }, false);
    });
    }, false);
    })();
  </script>

    <!-- 切換 -->
    <script>
      var cot = 0;
        function nex(){
            if(cot <= 5){
              $('.list .photo').eq(cot).animate({'margin-left':'-999px'},999);
                cot ++;
            }
        }
        function pre(){
            if(cot > -1){
                $('.list .photo').eq(cot).animate({'margin-left':'0px'},999);
                cot--;
            }
        }
    </script>
    <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  
    <!-- 頁數選擇 js -->
    <script>
        var myCarousel = document.querySelector('#myCarousel')
        var carousel = new bootstrap.Carousel(myCarousel, {
          interval: false,
        })
    </script>

  </body>
</html>
